<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': loveIts > 0,
				'list-group-item-danger': loveIts < 0}">
	<div class="pull-right"><em>{{ created_at | date:"dd/MM/yyyy, HH:MM"}}</em></div>
	<h2>{{ title }}</h2>
	<p>{{ content }}</p>
	
	<div class="navbar navbar-btn">
		<button class="btn btn-success" (click)="onLike()">Love it !!</button>
		<button class="btn btn-danger" (click)="onDislike()">Don't love it ...</button>
	</div>
</li>
